name: Deploy Node.js Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”¥ Prepare Deploy Files
        run: |
          echo ".git/" >> .scpignore
          echo "node_modules/" >> .scpignore
          echo ".env" >> .scpignore
          echo ".github/" >> .scpignore
          echo "*.log" >> .scpignore

      - name: ðŸš€ Upload Project to VPS using SSH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "./"
          target: "/var/www/myproject"
          rm: true
          strip_components: 1
          debug: true

