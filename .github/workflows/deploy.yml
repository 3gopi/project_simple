name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 46.202.141.5              # ✅ Your VPS IP
          username: root                  # ✅ Root access user
          key: ${{ secrets.VPS_PRIVATE_KEY }}  # ✅ GitHub stored SSH private key
          script: |
            cd /var/www/myproject         # ✅ Your project path
            git pull origin main          # ✅ Pulls latest code
            npm install                   # ✅ Installs Node.js deps
            pm2 restart myproject         # ✅ Restarts app using PM2
