name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: YOUR_SERVER_IP
        username: root
        key: ${{ secrets.VPS_PRIVATE_KEY }}
        script: |
          cd /var/www/myproject
          git pull origin main
          npm install
          pm2 restart myproject
