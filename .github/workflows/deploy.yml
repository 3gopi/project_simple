name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 46.202.141.5
          username: root
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            cd /var/www/myproject
            git pull origin main
            npm install
            pm2 restart myproject
