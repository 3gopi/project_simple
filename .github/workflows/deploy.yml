name: Deploy Node.js Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v3

      - name: üî• Prepare Ignore File
        run: |
          echo ".git/" >> .scpignore
          echo "node_modules/" >> .scpignore
          echo ".env" >> .scpignore
          echo ".github/" >> .scpignore
          echo "*.log" >> .scpignore

      - name: üöÄ Upload Project to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "./"
          target: "/var/www/myproject"
          rm: true
          strip_components: 1
          debug: true

      - name: üîÅ Restart App with PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/myproject
            npm install
            pm2 restart myproject || pm2 start app.js --name myproject
